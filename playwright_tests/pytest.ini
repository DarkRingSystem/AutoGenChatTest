[pytest]
# Playwright 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --capture=no
    --headed
    --browser=chromium
    --slowmo=500

# 标记定义
markers =
    slow: 标记慢速测试
    smoke: 冒烟测试
    regression: 回归测试
    ui: UI 测试
    api: API 测试
    integration: 集成测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 报告目录
junit_family = xunit2

